<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/drawBasic.css">
    <title>Draw</title>
</head>
<body>
    <div class="grilla">
        <!-- INICIO PALTA -->
        <div class="palta">
            <div class="brilloPalta"></div>
            <div class="carozoExterior">
                <div class="carozoInterior">
                    <div class="brilloCarozo"></div>
                </div>
            </div>
        </div>
        <!-- FIN PALTA -->
        <!-- INICIO BARCO -->
        <div class="barco">
            <div class="vela"></div>
            <div class="pliegoIzq"></div>
            <div class="pliegoCentral"></div>
            <div class="pliegoDer"></div>
            <div class="agua"></div>
        </div>
        <!-- FIN BARCO -->
        <!-- INICIO FRUTILLA -->
        <div class="frutilla">
            <div class="hojas">
                <div class="hojaIzq"></div>
                <div class="hojaDer"></div>
            </div>
            <div class="semillas">
                <!-- PRIMERA FILA -->
                <div class="semilla1"></div>
                <div class="semilla2"></div>
                <div class="semilla3"></div>
                <div class="semilla4"></div>
                <div class="semilla5"></div>
                <!-- SEGUNDA FILA -->
                <div class="semilla6"></div>
                <div class="semilla7"></div>
                <div class="semilla8"></div>
                <!-- TERCER FILA -->
                <div class="semilla9"></div>
            </div>
            <div class="brilloFrutilla"></div>
        </div>
        <!-- FIN FRUTILLA -->
    </div>
</body>
</html>
